<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
</head>

<body class="text-center container">
    <main>
        <h1 class="banner p-3 text-primary">TextEditor</h1>
        <div class="row">
            <div class="col">
                <button id="bold" type="button" class="btn btn-light" onclick="makeBold(this)">Bold</button>
                <button id="italic" type="button" class="btn btn-light" onclick="makeItalic(this)">Italic</button>
                <button id="underline" type="button" class="btn btn-light"
                    onclick=" makeUnderline(this)">Underline</button>
                <button id="underline" type="button" class="btn btn-light" onclick="upperCase(this)">Upper Case</button>
                <button id="underline" type="button" class="btn btn-light" onclick="lowerCase(this)">Lower Case</button>
                <button id="underline" type="button" class="btn btn-light"
                    onclick="capitalize(this)">Capitalize</button>
                <button id="left-align" type="button" class="align btn btn-light" onclick="alignText(this, 'left')"><i
                        class="fas fa-align-left"></i></button>
                <button id="center-align" type="button" class="align btn btn-light"
                    onclick="alignText(this, 'center')"><i class="fas fa-align-center"></i></button>
                <button id="right-align" type="button" class="align btn btn-light" onclick="alignText(this, 'right')"><i
                        class="fas fa-align-right"></i></button>
            </div>
        </div>
        <hr />
        <div class="row editor">
            <div class="col">
                <div class="form-group">
                    <label for="text-input">Your Document Text</label>
                    <textarea oninput="updateText()" class="form-control" id="text-input" rows="3"></textarea>
                </div>
            </div>
            <div class="col">
                <label for="text-input">Formatted Text</label>
                <div id="text-output" class="bg-light">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
